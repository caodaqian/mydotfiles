## smart enter plugin config
[[mgr.prepend_keymap]]
on = "l"
run = "plugin smart-enter"
desc = "Enter the child directory, or open the file"

## compress plugin config
[[mgr.prepend_keymap]]
on = ["c", "a"]
run = "plugin compress"
desc = "Archive selected files"

## yamb plugin config
[[mgr.prepend_keymap]]
on = ["u", "a"]
run = "plugin yamb --args=save"
desc = "Add bookmark"

[[mgr.prepend_keymap]]
on = ["u", "g"]
run = "plugin yamb --args=jump_by_key"
desc = "Jump bookmark by key"

[[mgr.prepend_keymap]]
on = ["u", "G"]
run = "plugin yamb --args=jump_by_fzf"
desc = "Jump bookmark by fzf"

[[mgr.prepend_keymap]]
on = ["u", "d"]
run = "plugin yamb --args=delete_by_key"
desc = "Delete bookmark by key"

[[mgr.prepend_keymap]]
on = ["u", "D"]
run = "plugin yamb --args=delete_by_fzf"
desc = "Delete bookmark by fzf"

[[mgr.prepend_keymap]]
on = ["u", "A"]
run = "plugin yamb --args=delete_all"
desc = "Delete all bookmarks"

[[mgr.prepend_keymap]]
on = ["u", "r"]
run = "plugin yamb --args=rename_by_key"
desc = "Rename bookmark by key"

[[mgr.prepend_keymap]]
on = ["u", "R"]
run = "plugin yamb --args=rename_by_fzf"
desc = "Rename bookmark by fzf"

## diff plugin config
[[mgr.prepend_keymap]]
on = "<C-d>"
run = "plugin diff"
desc = "Diff the selected with the hovered file"

## chmod plugin config
[[mgr.prepend_keymap]]
on = ["c", "m"]
run = "plugin chmod"
desc = "Chmod on selected files"

## toggle-pane plugin config
[[mgr.prepend_keymap]]
on = "T"
run = "plugin toggle-pane min-preview"
desc = "Show or hide the preview pane"
[[mgr.prepend_keymap]]
on = "Z"
run = "plugin toggle-pane max-preview"
desc = "Maximize or restore the preview pane"

## lazygit
[[mgr.prepend_keymap]]
on = "<C-g>"
run = "shell -confirm --bolck lazygit"
desc = "lazygit"

## open shell
[[mgr.prepend_keymap]]
on = "!"
run = 'shell "$SHELL" --block --confirm'
desc = "open shell on cwd"

## use fzf
[[mgr.prepend_keymap]]
on = "<C-p>"
run = "plugin fzf"
desc = "Jump to a file/directory via fzf"

## eza-prevew plugin config
[[mgr.prepend_keymap]]
on = "E"
run = "plugin eza-preview"
desc = "Toggle tree/list dir preview"

[[mgr.prepend_keymap]]
on = "-"
run = "plugin eza-preview --args='--inc-level'"
desc = "Increment tree level"

[[mgr.prepend_keymap]]
on = "_"
run = "plugin eza-preview --args='--dec-level'"
desc = "Decrement tree level"

[[mgr.prepend_keymap]]
on = "$"
run = "plugin eza-preview --args='--toggle-follow-symlinks'"
desc = "Toggle tree follow symlinks"

## cd git root
[[mgr.prepend_keymap]]
on = ["g", "r"]
run = '''
	shell 'ya emit cd "$(git rev-parse --show-toplevel)"'
'''
