# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# It's not necessary to copy all keys to your config.
# If the key is missing in your config, "default-config.toml" will serve as a fallback

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 80

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'


# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']


# You can effectively turn off macOS "Hide application" (cmd-h) feature by to ggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or c md-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodness#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 6
inner.vertical = 6
outer.left = 2
outer.bottom = 0
outer.top = 0
outer.right = 2

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
[mode.main.binding]

# You can uncomment this line to open up terminal with alt + enter shortcut
# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
alt-1 = 'exec-and-forget open /Applications/WezTerm.app'
alt-2 = 'exec-and-forget open /Applications/Visual\ Studio\ Code.app'
alt-3 = 'exec-and-forget open -n /Applications/Microsoft\ Edge.app'
alt-4 = 'exec-and-forget open /Applications/Notion.app'


# See: https://nikitabobko.github.io/AeroSpace/commands#focus
alt-shift-h = 'focus left --boundaries all-monitors-outer-frame'
alt-shift-j = 'focus down --boundaries all-monitors-outer-frame'
alt-shift-k = 'focus up --boundaries all-monitors-outer-frame'
alt-shift-l = 'focus right --boundaries all-monitors-outer-frame'

alt-shift-enter = ['swap --wrap-around dfs-next', 'focus dfs-prev']
alt-ctrl-shift-enter = ['swap --wrap-around dfs-prev', 'focus dfs-next']

# See: https://nikitabobko.github.io/AeroSpace/commands#move
alt-ctrl-shift-h = 'move left --boundaries all-monitors-outer-frame'
alt-ctrl-shift-j = 'move down --boundaries all-monitors-outer-frame'
alt-ctrl-shift-k = 'move up --boundaries all-monitors-outer-frame'
alt-ctrl-shift-l = 'move right --boundaries all-monitors-outer-frame'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
alt-shift-1 = 'workspace 1'
alt-shift-2 = 'workspace 2'
alt-shift-3 = 'workspace 3'
alt-shift-4 = 'workspace 4'
alt-shift-5 = 'workspace 5'
alt-shift-q = 'workspace Q'
alt-shift-w = 'workspace W'
alt-shift-e = 'workspace E'
alt-shift-r = 'workspace R'

alt-shift-a = 'focus-monitor --wrap-around prev'
alt-shift-d = 'focus-monitor --wrap-around next'
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
alt-tab = 'workspace-back-and-forth'

# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
alt-ctrl-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-ctrl-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-ctrl-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-ctrl-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-ctrl-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
alt-ctrl-shift-q = ['move-node-to-workspace Q', 'workspace Q']
alt-ctrl-shift-w = ['move-node-to-workspace W', 'workspace W']
alt-ctrl-shift-e = ['move-node-to-workspace E', 'workspace E']
alt-ctrl-shift-r = ['move-node-to-workspace R', 'workspace R']


# See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
alt-ctrl-shift-a = 'move-workspace-to-monitor --wrap-around prev'
alt-ctrl-shift-d = 'move-workspace-to-monitor --wrap-around next'

# See: https://nikitabobko.github.io/AeroSpace/commands#mode
alt-shift-semicolon = 'mode service'

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
r = ['reload-config', 'mode main']
x = ['flatten-workspace-tree', 'mode main'] # reset layout
s = [
	'layout tiling',
	'mode main',
] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
z = ['fullscreen on', 'mode main']
# Toggle between floating and tiling layout
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
alt-shift-slash = ['layout accordion horizontal vertical', 'mode main']
alt-shift-comma = ['layout tiles horizontal vertical', 'mode main']

alt-shift-h = ['move left', 'mode main']
alt-shift-j = ['move down', 'mode main']
alt-shift-k = ['move up', 'mode main']
alt-shift-l = ['move right', 'mode main']

ctrl-h = ['join-with left', 'mode main']
ctrl-j = ['join-with down', 'mode main']
ctrl-k = ['join-with up', 'mode main']
ctrl-l = ['join-with right', 'mode main']

[workspace-to-monitor-force-assignment]
Q = ['secondary', 'main']
W = ['secondary', 'main']
E = ['secondary', 'main']
R = ['secondary', 'main']

[[on-window-detected]]
if.app-id = 'com.tencent.xinWeChat'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.netease.163music'
run = ['move-node-to-workspace 4']
